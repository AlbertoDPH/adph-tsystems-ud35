<!-- Contenedor principal -->
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Listado clientes</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <table class="table table-bordered">
        <th>Nombre</th>
        <th>CIF</th>
        <th>Direccion</th>
        <th>Grupo</th>
        <!-- Usamos *ngFor para iterar sobre el array de clientes -->
        <tr *ngFor="let cliente of clientes">
          <!-- Mostramos los datos de cada cliente -->
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.cif}}</td>
          <td>{{cliente.direccion}}</td>
          <td>{{cliente.grupo}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
